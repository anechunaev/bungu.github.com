<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="trigger">⚙️</div>


	<div class="wrapper">
		<div class="frame"></div>
	</div>

	<img class="logo" src="https://cdn1.tu-tu.ru/images2/bemp/svg/logo/2018/logo_tutu_final.svg" alt="tutu" />


	<div class="options">
		<div class="shadow"></div>
		<div class="modal">
			<div>
				<label>
					<p>Время анимации (сек)</p>
					<input id="time" type="number" value="3" autocomplete="off" />
				</label>
				<label>
					<p>Кол-во полных вращений</p>
					<input id="spins" type="number" value="2" autocomplete="off" />
				</label>
				<label>
					<p>Цвет фона</p>
					<input id="body" type="text" value="#1d1e22" autocomplete="off" />
				</label>
				<label>
					<p>Названия карточек</p>
					<textarea id="cards" autocomplete="off"></textarea>
				</label>

				<p>Доступные карточки</p>
				<div id="available"></div>
			</div>
		</div>
	</div>

	<script src="spin.js"></script>
</body>

</html>
